<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)="verHeroe(i)" type="button" name="button" class="btn btn-primary btn-block">
        Ver más...
      </button>

      <!-- <a [routerLink]="['/heroe', i]" href="#" class="btn btn-primary btn-block">Ver más Link...</a> -->

    </div>
  </div>


</div>
